<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>cApp com.unquie3.cApp cApp</title>
    <!-- web-start -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
    <link rel="icon" href="assets/icons/favicon.png" />

    <!-- web-end -->
    <link rel="stylesheet" href="framework7/framework7-bundle.min.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/list.css" />
  </head>
  <body>
    <div class="block"></div>
    <button
      class="button button-raised button-round button-fill color-black"
      id="myApi"
    >
      Loadmore
    </button>
    <br /><br /><br />
    <button
      class="button button-round button-small color-red button-outline"
      id="button4"
    >
      Alert
    </button>

    <div class="block block-strong">
      <button
        class="button button-large button-round button-fill button-preloader ${isLoading ? 'button-loading' : ''}"
        @click="${load}"
      >
        <span class="preloader"></span>
        <span>Load</span>
      </button>
    </div>

    <div id="list" class="list">
      <ul id="myApi1"></ul>
    </div>

    <div class="list">
      <ul>
        <li>
          <a class="list-button">List Button 1</a>
        </li>
        <li>
          <a class="list-button">List Button 2</a>
        </li>
      </ul>
    </div>

    <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
    <!-- Framework7 library -->
    <script src="framework7/framework7-bundle.min.js"></script>
    <!-- Cordova APIs -->
    <script src="js/cordova-app.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- App store -->
    <script src="js/store.js"></script>
    <!-- App scripts -->
    <script src="js/app.js"></script>
    <!-- Ajax for loadmore -->
    <script src="js/ajax.js"></script>
  </body>
</html>
